<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A Lifetime of Treasures</title>

    {% include "ga_tracking/ga.html" %}

    {# STYLES #}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/less/main.css">
    <link rel="stylesheet" href="/static/css/tjbfopr.css">

    {# FAVICON #}
    <link rel="apple-touch-icon" sizes="57x57" href="/static/images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    

    {# SCRIPTS #}
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    {% block extrahead %}
    {% endblock %}
</head>
<body>
<div id="navigation-header">
    <div class="navigation container">
        <div class="row">
            <span class="link-left col">
                <a href="/">
                    <span {% if current_page == 'home' %}class="current-page"{% endif %}>
                        Home
                    </span>
                </a>
            </span>
            <span class="link-left col">
                <a href="/catalog">
                    <span {% if current_page == 'catalog' %}class="current-page"{% endif %}>
                        Catalog
                    </span>
                </a>
            </span>

            <span class="title col-6 col-lg-5">
                <span class="first">
                    A LIFETIME
                </span>
                <span class="second">of</span>
                <span class="third">
                    TREASURES
                </span>
            </span>

            <span class="link-right col">
                <a href="/estate-sales">
                    <span {% if current_page == 'estate-sales' %}class="current-page"{% endif %}>
                        Estate Sales
                    </span>
                </a>
            </span>
            <span class="link-right col">
                <a href="/about-us">
                    <span {% if current_page == 'about' %}class="current-page"{% endif %}>
                        About
                    </span>
                </a>
            </span>
        </div>
    </div>
</div>

{% block body %}{% endblock %}

<div id="site-footer">
    <div class="footer container">
        <div class="row">
            <span class="link-left col">
                Home
            </span>
            <span class="link-left col">
                Catalog
            </span>
            <span class="title col-6 col-lg-5">
                <span class="first">A LIFETIME</span> <span class="second">of</span> <span class="third">TREASURES</span>
            </span>
            <span class="link-right col">
                Estate Sales
            </span>
            <span class="link-right col">
                About
            </span>
        </div>
    </div>
</div>
</body>
</html>
